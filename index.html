<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quran Player WebSite</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Cairo|Roboto" rel="stylesheet">
</head>

<body>


    <div id="bg">

        <div id="blacklayer">
            <h1 class="text">Quran Player</h1>
        </div>
        <img src="kabah-background-9.jpg">
    </div>


    <div id="main">
        <div id="image">
            <img src="kabah-background-9.jpg">
        </div>

        <div id="player">
            <div id="quranTitle">Demo</div>
            <div id="buttons">
                <button id="pre" onclick="pre()"><img src="img/Pre.png" height="90%" width="90%"></button>
                <button id="play" onclick="playOrPauseSong()"><img src="img/Pause.png"></button>
                <button id="next" onclick="next()"><img src="img/Next.png" height="90%" width="90%"></button>
            </div>



            <div id="seek-bar">
                <div id="fill"></div>
                <div id="handle"></div>
            </div>
        </div>
    </div>




    <!--Script Files-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>

    <script src="js/script.js"></script>

</body>

</html>
